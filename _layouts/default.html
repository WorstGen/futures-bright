<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg-primary: #000;
            --bg-secondary: #111;
            --text-primary: #fff;
            --text-secondary: #ccc;
            --text-muted: #888;
            --border-color: #333;
            --accent-gold: #FFD700;
            --accent-orange: #FFA500;
            --card-hover-bg: #1a1a1a;
        }

        [data-theme="light"] {
            --bg-primary: #fff;
            --bg-secondary: #f8f9fa;
            --text-primary: #000;
            --text-secondary: #333;
            --text-muted: #666;
            --border-color: #e1e5e9;
            --card-hover-bg: #f0f0f0;
        }

        /* Include ALL your existing CSS styles here - I'm truncating for brevity */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .header {
            background: var(--bg-primary);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .crown {
            width: 45px;
            height: 45px;
            color: var(--accent-gold);
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.3));
        }

        .site-title {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
            font-family: 'Inter', sans-serif;
        }

        .nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: var(--accent-gold);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .theme-toggle:hover {
            background: var(--accent-gold);
            color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 40px 0 20px;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        .footer-links a:hover {
            color: var(--accent-gold);
        }

        .copyright {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Article-specific styles */
        .article-content-wrapper {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .article-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .article-title-main {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .article-meta-main {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .article-category-main {
            background: var(--accent-gold);
            color: #000;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .article-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .article-body h1,
        .article-body h2,
        .article-body h3 {
            color: var(--text-primary);
            font-weight: 800;
            margin: 30px 0 15px;
            font-family: 'Inter', sans-serif;
        }

        .article-body h1 { font-size: 2.2rem; }
        .article-body h2 { font-size: 1.8rem; }
        .article-body h3 { font-size: 1.4rem; }

        .article-body p {
            margin-bottom: 20px;
        }

        .article-body ul, .article-body ol {
            margin: 20px 0;
            padding-left: 30px;
        }

        .article-body li {
            margin-bottom: 8px;
        }

        .article-body strong {
            color: var(--accent-gold);
            font-weight: 700;
        }

        .back-to-home {
            display: inline-block;
            margin: 40px 0;
            padding: 12px 24px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            background: var(--accent-gold);
            color: #000;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .article-title-main {
                font-size: 2.2rem;
            }
            
            .article-meta-main {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .site-title {
                font-size: 2rem;
            }
            
            .crown {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="{{ '/' | relative_url }}" class="logo">
                <svg class="crown" viewBox="0 0 100 100" fill="currentColor">
                    <!-- Crown base -->
                    <rect x="15" y="75" width="70" height="8" rx="2"/>
                    <!-- Crown band -->
                    <rect x="20" y="65" width="60" height="10" rx="2"/>
                    <!-- Crown points -->
                    <polygon points="25,65 30,45 35,65"/>
                    <polygon points="35,65 40,35 45,65"/>
                    <polygon points="45,65 50,25 55,65"/>
                    <polygon points="55,65 60,35 65,65"/>
                    <polygon points="65,65 70,45 75,65"/>
                    <!-- Decorative gems -->
                    <circle cx="30" cy="55" r="2" fill="var(--accent-gold)"/>
                    <circle cx="40" cy="50" r="2.5" fill="var(--accent-gold)"/>
                    <circle cx="50" cy="45" r="3" fill="var(--accent-gold)"/>
                    <circle cx="60" cy="50" r="2.5" fill="var(--accent-gold)"/>
                    <circle cx="70" cy="55" r="2" fill="var(--accent-gold)"/>
                    <!-- Center jewel -->
                    <circle cx="50" cy="35" r="4" fill="var(--accent-orange)"/>
                </svg>
                <span class="site-title">{{ site.title }}</span>
            </a>
            
            <!-- Desktop Navigation -->
            <nav class="nav">
                <a href="{{ '/' | relative_url }}">Latest</a>
                <a href="#politics">Politics</a>
                <a href="#tech">Technology</a>
                <a href="#society">Society</a>
                <a href="#about">About</a>
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Theme</button>
            </nav>
        </div>
    </header>

    {{ content }}

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#support">Support</a>
            </div>
            <div class="copyright">
                <p>&copy; 2024 {{ site.title }}. {{ site.description }}</p>
            </div>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
